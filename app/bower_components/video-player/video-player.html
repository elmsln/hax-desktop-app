<!--
`video-player`
A simple responsive video player with ridiculously powerful backing

@demo demo/index.html

@microcopy - the mental model for this element
 - video source - url / link to the video file

-->

<dom-module id="video-player">
  <template>
    <style include="materializecss-styles">
      :host {
        display: block;
      }
      :host[responsive] .responsive-video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        margin-top: 16px;
        height: 0;
      }
      :host[responsive] .responsive-video-container * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .video-caption {
        font-style: italic;
        margin: 0;
        padding: 8px;
        @apply --video-player-caption-theme;
      }
    </style>
    <template is="dom-if" if="[[sandboxed]]">
      <div class="responsive-video-container">
        <webview resource$="[[schemaResourceID]]-video" src$="[[src]]" width$="[[width]]" height$="[[height]]" frameborder="0"></webview>
      </div>
    </template>
    <template is="dom-if" if="[[!sandboxed]]">
      <template is="dom-if" if="[[iframed]]">
        <div class="responsive-video-container">
          <iframe resource$="[[schemaResourceID]]-video" src$="[[src]]" width$="[[width]]" height$="[[height]]" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
      </template>
    </template>
    <div id="a11yplayer"></div>
    <div id="videocaption" class$="video-caption [[secondaryColorClass]] [[textColorClass]]">
      [[caption]]
      <slot name="caption"></slot>
    </div>
  </template>

  <script>
    Polymer({
      is: 'video-player',
      behaviors: [
        HAXBehaviors.PropertiesBehaviors,
        MaterializeCSSBehaviors.ColorBehaviors,
        SchemaBehaviors.Schema,
        A11yBehaviors.A11y,
        MediaBehaviors.Video,
      ],
      properties: {
        /**
         * Source of the video
         */
        source: {
          type: String,
        },
        /**
         * Computed / cleaned up source.
         */
        src: {
          type: String,
          computed: '_computeSRC(source)',
        },
        /**
         * Computed if this should be in an iframe or not.
         */
        iframed: {
          type: Boolean,
          computed: '_computeIframed(source, sandboxed)',
        },
        /**
         * Compute if this is a sandboxed system or not
         */
        sandboxed: {
          type: Boolean,
          computed: '_computeSandboxed(source)',
        },
        /**
         * Video width
         */
        width: {
          type: String,
          value: 560,
        },
        /**
         * video height
         */
        height: {
          type: String,
          value: 315,
        },
        /**
         * Responsive video, calculated from not-responsive.
         */
        responsive: {
          type: Boolean,
          reflectToAttribute: true,
          value: true,
        },
        /**
         * title for the video
         */
        title: {
          type: String,
        },
        /**
         * Thumbnail of a poster image
         */
        thumbnail: {
          type: String,
        },
        /**
         * Simple caption for the video
         */
        caption: {
          type: String,
        },
        /**
         * Closed caption tracks
         */
        tracks: {
          type: Array,
        },
        /**
         * List of source objects
         */
        sources: {
          type: Array,
          value: [],
        },
        /**
         * Primary Color.
         */
        primaryColor: {
          type: String,
          value: null,
          observer: '_primaryColorChanged',
        },
        /**
         * Secondary Color.
         */
        secondaryColor: {
          type: String,
          value: null,
          observer: '_secondaryColorChanged',
        },
        /**
         * Text color.
         */
        textColor: {
          type: String,
          value: '#000000',
        },
        /**
         * Primary color class.
         */
        primaryColorClass: {
          type: String,
          computed: '_computeColorClass(primaryColor)',
        },
        /**
         * Secondary color class.
         */
        secondaryColorClass: {
          type: String,
          computed: '_computeColorClass(secondaryColor)',
        },
        /**
         * Text color class.
         */
        textColorClass: {
          type: String,
          computed: '_computeColorClass(textColor)',
        },
        /**
         * Youtube cookie-less domain for privacy.
         */
        ytNocookie: {
          type: Boolean,
          value: true,
        },
        /**
         * Youtube suggested option.
         */
        ytSuggested: {
          type: Boolean,
          value: false,
        },
        /**
         * Youtube controls option.
         */
        ytControls: {
          type: Boolean,
          value: true,
        },
        /**
         * Youtube title option.
         */
        ytTitle: {
          type: Boolean,
          value: false,
        },
        /**
         * Vimeo option for title being displayed.
         */
        vimeoTitle: {
          type: Boolean,
          value: false,
        },
        /**
         * Vimeo option for author being displayed.
         */
        vimeoByline: {
          type: Boolean,
          value: false,
        },
        /**
         * Vimeo option for portrait mode.
         */
        vimeoPortrait: {
          type: Boolean,
          value: false,
        },
        /**
         * Vimeo option for color.
         */
        videoColor: {
          type: String,
          value: 'FF031D',
        },
      },
      /**
       * Compute iframed status
       */
      _computeIframed: function(source, sandboxed) {
        // make sure we take into account sandboxing as well
        // so that we can manage the state effectively
        if (this._sourceIsIframe(source) && !sandboxed) {
          return true;
        }
        return false;
      },
      /**
       * Tracks and sources changed
       */
      _tracksChanged: function(newValue) {

      },
      /**
       * Compute sandboxed status
       */
      _computeSandboxed: function(source) {
        // we have something that would require an iframe
        // see if we have a local system that would want to sandbox instead
        if (this._sourceIsIframe(source)) {
          // fake the creation of a webview element to see if it's valid
          // or not.
          let test = document.createElement('webview');
          // if this function exists it means that our deploy target
          // is in a sandboxed environment and is not able to run iframe
          // content with any real stability. This is beyond edge case but
          // as this is an incredibly useful tag we want to make sure it
          // can mutate to work in chromium and android environments
          // which support such sandboxing
          if (typeof test.reload === 'function') {
            return true;
          }
        }
        return false;
      },
      /**
       * Attached.
       */
      attached: function() {
        // ensure that source is set in sources too
        if (typeof this.source !== typeof undefined && typeof this.sources.length === 0) {
          this.sources = [{
            'src': this.source
          }];
        }
        // only do this when we have a media group
        // @todo bring this back in in order to stage collapse our current setup
        /*if (!this.iframed && !this.sandboxed && typeof this.sources !== typeof undefined) {
          // set up the player
          let player = document.createElement('a11y-media-group');
          player.setAttribute('resource', this.schemaResourceID + '-video');
          player.accentColor = 'red';
          player.dark = true;
          player.thumbnailSrc = this.thumbnail;
          player.mediaTitle = this.title;
          // work on the sources
          for (var i in this.sources) {
            let source = document.createElement('source');
            source.setAttribute('src', this.sources[i].src);
            if (typeof this.sources[i].type !== typeof undefined) {
              source.setAttribute('type', this.sources[i].type);
            }
            player.appendChild(source);
          }
          // work on the tracks
          for (var i in this.tracks) {
            let track = document.createElement('track');
            track.setAttribute('kind', this.tracks[i].kind);
            track.setAttribute('label', this.tracks[i].label);
            track.setAttribute('src', this.tracks[i].src);
            track.setAttribute('srclang', this.tracks[i].srclang);
            if (i === 0) {
              track.setAttribute('default', 'default');
            }
            player.appendChild(track);
          }
          // duplicate it to help the player propagate correctly
          let inject = player.cloneNode(true);
          // inject this player into the a11y player area
          Polymer.dom(this.$.a11yplayer).appendChild(inject);
        }
        */
        // Establish hax properties if they exist
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': false,
          'gizmo': {
            'title': 'Video player',
            'description': 'This can present video in a highly accessible manner regardless of source.',
            'icon': 'av:play-circle-filled',
            'color': 'red',
            'groups': ['Video', 'Media'],
            'handles': [
              {
                'type': 'video',
                'source': 'source',
                'title': 'caption',
                'caption': 'caption',
                'description': 'caption',
                'color': 'primaryColor'
              }
            ],
            'meta': {
              'author': 'LRNWebComponents'
            }
          },
          'settings': {
            'quick': [
              {
                'property': 'responsive',
                'title': 'Responsive',
                'description': 'The video automatically fills the available area.',
                'inputMethod': 'boolean',
                'icon': 'image:photo-size-select-small',
              },
              {
                'property': 'primaryColor',
                'title': 'Primary color',
                'description': 'Select the primary color used in the video',
                'inputMethod': 'colorpicker',
                'icon': 'editor:format-color-fill',
              },
              {
                'property': 'secondaryColor',
                'title': 'Secondary color',
                'description': 'Select the secondary color used for the video',
                'inputMethod': 'colorpicker',
                'icon': 'editor:format-color-fill',
              }
            ],
            'configure': [
              {
                'property': 'source',
                'title': 'Source',
                'description': 'The URL for this video.',
                'inputMethod': 'textfield',
                'icon': 'link',
                'required': true,
                'validationType': 'url',
              },
              {
                'property': 'caption',
                'title': 'caption',
                'description': 'Simple caption for under video',
                'inputMethod': 'textfield',
                'icon': 'av:video-label',
                'required': false,
                'validationType': 'text',
              },
              {
                'property': 'responsive',
                'title': 'Responsive',
                'description': 'The video automatically fills the available area.',
                'inputMethod': 'boolean',
                'icon': 'image:photo-size-select-small',
              },
              {
                'property': 'primaryColor',
                'title': 'Primary color',
                'description': 'Select the primary color used in the video',
                'inputMethod': 'colorpicker',
                'icon': 'editor:format-color-fill',
              },
              {
                'property': 'secondaryColor',
                'title': 'Secondary color',
                'description': 'Select the secondary color used for the video',
                'inputMethod': 'colorpicker',
                'icon': 'editor:format-color-fill',
              }
            ],
            'advanced': [
              {
                'property': 'sources',
                'title': 'Source list',
                'description': 'List of sources',
                'inputMethod': 'array',
                'properties': [
                  {
                    'property': 'src',
                    'title': 'Source',
                    'description': 'The URL for this video.',
                    'inputMethod': 'textfield',
                  },
                  {
                    'property': 'type',
                    'title': 'Type',
                    'description': 'Video type data',
                    'inputMethod': 'select',
                    'options': {
                      'video/mp4': 'mp4',
                      'video/webm': 'webm',
                      'video/ogg': 'ogg'
                    },
                  },
                ],
              },
              {
                'property': 'tracks',
                'title': 'Track list',
                'description': 'Tracks of different languages of closed captions',
                'inputMethod': 'array',
                'properties': [
                  {
                    'property': 'kind',
                    'title': 'Kind',
                    'description': 'Kind of track',
                    'inputMethod': 'textfield',
                  },
                  {
                    'property': 'label',
                    'title': 'Label',
                    'description': 'Label',
                    'inputMethod': 'textfield',
                  },
                  {
                    'property': 'src',
                    'title': 'Source',
                    'description': 'Source of the track',
                    'inputMethod': 'textfield',
                  },
                  {
                    'property': 'srclang',
                    'title': 'Language code',
                    'description': 'Label',
                    'inputMethod': 'textfield',
                  },
                ],
              },
            ]
          }
        };
        this.setHaxProperties(props);
      },
      /**
       * Compute src from type / source combo.
       * Type is set by source so this ensures a waterfall
       * of valid values.
       */
      _computeSRC: function(source) {
        if (typeof source !== typeof undefined) {
          let type = this.getVideoType(source);
          // ensure that this is a valid url / cleaned up a bit
          source = this.cleanVideoSource(source, type);
          if (type == 'vimeo') {
            if (this.vimeoTitle) {
              source += '?title=1';
            }
            else {
              source += '?title=0';
            }
            if (this.vimeoByline) {
              source += '&byline=1';
            }
            else {
              source += '&byline=0';
            }
            if (this.vimeoPortrait) {
              source += '&portrait=1';
            }
            else {
              source += '&portrait=0';
            }
            if (typeof this.videoColor !== typeof undefined) {
              source += '&color=' + this.videoColor;
            }
          }
          else if (type == 'youtube') {
            // ensure options are applied to the address
            if (this.ytNocookie) {
              source = source.replace('youtube.com/embed', 'youtube-nocookie.com/embed');
            }
            if (this.ytTitle) {
              source += '?showinfo=1';
            }
            else {
              source += '?showinfo=0';
            }
            if (this.ytControls) {
              source += '&controls=1';
            }
            else {
              source += '&controls=0';
            }
            if (this.ytSuggested) {
              source += '&rel=1';
            }
            else {
              source += '&rel=0';
            }
          }
          else if (type == 'dailymotion') {
            source += '&ui-start-screen-info=false';
            source += '&ui-logo=false';
            source += '&sharing-enable=false';
            source += '&endscreen-enable=false';
            if (typeof this.videoColor !== typeof undefined) {
              source += '&ui-highlight=' + this.videoColor;
            }
          }
        }
        return source;
      },
      /**
       * Notice secondary color changed
       */
      _secondaryColorChanged: function(newValue, oldValue) {
        if (typeof newValue !== typeof undefined && newValue != null) {
          // sees if there's enough contrast and adjusts them accordingly
          this.computeTextPropContrast('textColor', 'secondaryColor');
        }
      },
      /**
       * Primary color changed, spread into internals.
       */
      _primaryColorChanged: function(newValue, oldValue) {
        if (newValue != null && typeof this.source !== typeof undefined) {
          this.videoColor = newValue.substring(1);
          // aggressive rebuild of source so vimeo picks up
          // the color change and updates the URL to match
          var source = this.source;
          this.set('source', '');
          this.set('source', source);
        }
      },
      /**
       * Make class from color value
       */
      _computeColorClass: function(color) {
        if (color != null && color.toLowerCase() == '#ffffff') {
          return 'white-text';
        }
        else if (color != null && color == '#000000') {
          return 'black-text';
        }
        else if (color != null && color.substring(0, 1) == '#') {
          return this._colorTransform(color.toLowerCase(), '', '');
        }
      },
    });
  </script>
</dom-module>
